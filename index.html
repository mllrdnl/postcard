<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					width="50px"
					height="50px"
					alt="4Geeks Academy Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="p1">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p class="p2">This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form>
						<label for="name"></label>
						<input type="text" id="name" name="name" value="Some name" /><br />
						<label for="email"></label>
						<input type="email" id="email" name="email" value="Some email" /><br />
						<label for="comment"></label>
						<input type="text" id="comment" name="comment" value="Some comment" /><br />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="button">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
